# DigitalOcean App Spec — Production
# =============================================================================
# Uses pre-built Docker images from GHCR (not git source).
# Each service CI workflow builds and pushes its image; deploy-prod.yml
# patches the image tags here (from releases/manifest.json) before calling
# doctl apps update.
#
# Key production differences from app.staging.yml:
#   - APP_ENV: production
#   - databases.production: true  (DO production tier — enables HA, backups)
#
# See app.staging.yml for the staging spec.
# =============================================================================
name: tachyon-production
region: nyc3

services:
  - name: tachyon-api
    image:
      registry_type: GHCR
      registry: tachyonapp
      repository: tachyon-api
      tag: latest
    instance_count: 1
    instance_size_slug: professional-xs
    http_port: 4000
    health_check:
      http_path: /health
      initial_delay_seconds: 10
      period_seconds: 30
      timeout_seconds: 5
      success_threshold: 1
      failure_threshold: 3
    routes:
      - path: /
    envs:
      - key: NODE_ENV
        value: "production"
      - key: PORT
        value: "4000"
      - key: LOG_LEVEL
        value: "info"
      - key: POSTGRES_HOST
        value: "${tachyon-pg.HOSTNAME}"
      - key: POSTGRES_PORT
        value: "${tachyon-pg.PORT}"
      - key: POSTGRES_DB
        value: "${tachyon-pg.DATABASE}"
      - key: POSTGRES_USER
        value: "${tachyon-pg.USERNAME}"
      - key: POSTGRES_PASSWORD
        value: "${tachyon-pg.PASSWORD}"
        type: SECRET
      - key: POSTGRES_SSL
        value: "true"
      - key: POSTGRES_MAX_CONNECTIONS
        value: "20"
      - key: VALKEY_HOST
        value: "${tachyon-valkey.HOSTNAME}"
      - key: VALKEY_PORT
        value: "${tachyon-valkey.PORT}"
      - key: VALKEY_PASSWORD
        value: "${tachyon-valkey.PASSWORD}"
        type: SECRET
      - key: VALKEY_TLS
        value: "true"
      - key: CORS_ORIGIN
        value: "https://tachyon.app"
      - key: GIT_COMMIT_SHA
        value: "${_self.COMMIT_HASH}"

workers:
  - name: tachyon-workers
    image:
      registry_type: GHCR
      registry: tachyonapp
      repository: tachyon-workers
      tag: latest
    instance_count: 1
    instance_size_slug: professional-xs
    envs:
      - key: NODE_ENV
        value: "production"
      - key: LOG_LEVEL
        value: "info"
      - key: VALKEY_HOST
        value: "${tachyon-valkey.HOSTNAME}"
      - key: VALKEY_PORT
        value: "${tachyon-valkey.PORT}"
      - key: VALKEY_PASSWORD
        value: "${tachyon-valkey.PASSWORD}"
        type: SECRET
      - key: VALKEY_TLS
        value: "true"
      - key: POSTGRES_HOST
        value: "${tachyon-pg.HOSTNAME}"
      - key: POSTGRES_PORT
        value: "${tachyon-pg.PORT}"
      - key: POSTGRES_DB
        value: "${tachyon-pg.DATABASE}"
      - key: POSTGRES_USER
        value: "${tachyon-pg.USERNAME}"
      - key: POSTGRES_PASSWORD
        value: "${tachyon-pg.PASSWORD}"
        type: SECRET
      - key: POSTGRES_SSL
        value: "true"
      - key: BULLMQ_CONCURRENCY
        value: "5"
      - key: GIT_COMMIT_SHA
        value: "${_self.COMMIT_HASH}"

jobs:
  - name: db-migrate
    image:
      registry_type: GHCR
      registry: tachyonapp
      repository: tachyon-db-migrate
      tag: latest
    instance_size_slug: professional-xs
    instance_count: 1
    kind: PRE_DEPLOY
    envs:
      - key: MIGRATION_ENV
        value: "production"
      - key: POSTGRES_HOST
        value: "${tachyon-pg.HOSTNAME}"
      - key: POSTGRES_PORT
        value: "${tachyon-pg.PORT}"
      - key: POSTGRES_DB
        value: "${tachyon-pg.DATABASE}"
      - key: POSTGRES_USER
        value: "${tachyon-pg.USERNAME}"
      - key: POSTGRES_PASSWORD
        value: "${tachyon-pg.PASSWORD}"
        type: SECRET
      - key: POSTGRES_SSL
        value: "true"

databases:
  - name: tachyon-pg
    engine: PG
    version: "16"
    size: db-s-1vcpu-1gb
    num_nodes: 1
    production: true

  - name: tachyon-valkey
    engine: VALKEY
    version: "8"
    size: db-s-1vcpu-1gb
    num_nodes: 1
    production: true
    cluster_name: tachyon-valkey-production

envs:
  - key: APP_ENV
    value: "production"
