# Tachyon Local Development - Docker Compose
# =============================================================================
# USAGE
# =============================================================================
# - `docker compose up`                  -- Build from sibling repos (default)
# - `docker compose --profile ghcr up`   -- Pull pre-built images from GHCR
# - `docker compose up postgres redis`   -- Infrastructure only (for local `npm run dev`)
# =============================================================================
# PROFILE STRATEGY
# =============================================================================
# Services WITHOUT a `profiles` key start by default with `docker compose up`.
# Services WITH a `profiles` key are opt-in and only start when that profile
# is explicitly activated via `--profile <name>`.
#
# Build-from-source services (api, workers, db-migrate) have NO profile, so
# they start automatically. GHCR services are gated behind `profiles: [ghcr]`.
#
# IMPORTANT: Build and GHCR variants share the same container_name (e.g.
# tachyon-api), so they are mutually exclusive -- Docker will refuse to start
# both simultaneously.
# =============================================================================


# --- Infrastructure Services ---
services:
  postgres:
    image: postgres:16-alpine
    container_name: tachyon-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: tachyon_dev
      POSTGRES_USER: tachyon
      POSTGRES_PASSWORD: tachyon_local_dev
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tachyon -d tachyon_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tachyon

  redis:
    image: redis:7-alpine
    container_name: tachyon-redis
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tachyon

  # --- Application Services (build from sibling repos) ---
  # No `profiles` key = these start by default with `docker compose up`
  api:
    build:
      context: ../tachyon-api
      target: production
    container_name: tachyon-api
    ports:
      - "4000:4000"
    environment:
      NODE_ENV: development
      PORT: "4000"
      LOG_LEVEL: debug
      POSTGRES_HOST: postgres
      POSTGRES_PORT: "5432"
      POSTGRES_DB: tachyon_dev
      POSTGRES_USER: tachyon
      POSTGRES_PASSWORD: tachyon_local_dev
      POSTGRES_SSL: "false"
      POSTGRES_MAX_CONNECTIONS: "20"
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      REDIS_PASSWORD: ""
      REDIS_TLS: "false"
      CORS_ORIGIN: http://localhost:8081
    volumes:
      - ../tachyon-api/src:/app/src
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      db-migrate:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/health"]
      interval: 30s
      timeout: 5s
      start_period: 15s
      retries: 3
    networks:
      - tachyon

  workers:
    build:
      context: ../tachyon-workers
      target: production
    container_name: tachyon-workers
    environment:
      NODE_ENV: development
      LOG_LEVEL: debug
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      REDIS_PASSWORD: ""
      REDIS_TLS: "false"
      POSTGRES_HOST: postgres
      POSTGRES_PORT: "5432"
      POSTGRES_DB: tachyon_dev
      POSTGRES_USER: tachyon
      POSTGRES_PASSWORD: tachyon_local_dev
      POSTGRES_SSL: "false"
      BULLMQ_CONCURRENCY: "5"
    volumes:
      - ../tachyon-workers/src:/app/src
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      db-migrate:
        condition: service_completed_successfully
    networks:
      - tachyon

  db-migrate:
    build:
      context: ../tachyon-db
      target: production
    container_name: tachyon-db-migrate
    environment:
      MIGRATION_ENV: local
      POSTGRES_HOST: postgres
      POSTGRES_PORT: "5432"
      POSTGRES_DB: tachyon_dev
      POSTGRES_USER: tachyon
      POSTGRES_PASSWORD: tachyon_local_dev
      POSTGRES_SSL: "false"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - tachyon
    restart: "no"

  # --- Application Services (pull from GHCR) ---
  # Opt-in via `docker compose --profile ghcr up`. Shares container_name with
  # build-from-source variants above, so only one mode can run at a time.
  api-ghcr:
    image: ghcr.io/tachyonapp/tachyon-api:latest
    container_name: tachyon-api
    ports:
      - "4000:4000"
    environment:
      NODE_ENV: development
      PORT: "4000"
      LOG_LEVEL: debug
      POSTGRES_HOST: postgres
      POSTGRES_PORT: "5432"
      POSTGRES_DB: tachyon_dev
      POSTGRES_USER: tachyon
      POSTGRES_PASSWORD: tachyon_local_dev
      POSTGRES_SSL: "false"
      POSTGRES_MAX_CONNECTIONS: "20"
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      REDIS_PASSWORD: ""
      REDIS_TLS: "false"
      CORS_ORIGIN: http://localhost:8081
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      db-migrate-ghcr:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/health"]
      interval: 30s
      timeout: 5s
      start_period: 15s
      retries: 3
    networks:
      - tachyon
    profiles:
      - ghcr

  workers-ghcr:
    image: ghcr.io/tachyonapp/tachyon-workers:latest
    container_name: tachyon-workers
    environment:
      NODE_ENV: development
      LOG_LEVEL: debug
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      REDIS_PASSWORD: ""
      REDIS_TLS: "false"
      POSTGRES_HOST: postgres
      POSTGRES_PORT: "5432"
      POSTGRES_DB: tachyon_dev
      POSTGRES_USER: tachyon
      POSTGRES_PASSWORD: tachyon_local_dev
      POSTGRES_SSL: "false"
      BULLMQ_CONCURRENCY: "5"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      db-migrate-ghcr:
        condition: service_completed_successfully
    networks:
      - tachyon
    profiles:
      - ghcr

  db-migrate-ghcr:
    image: ghcr.io/tachyonapp/tachyon-db-migrate:latest
    container_name: tachyon-db-migrate
    environment:
      MIGRATION_ENV: local
      POSTGRES_HOST: postgres
      POSTGRES_PORT: "5432"
      POSTGRES_DB: tachyon_dev
      POSTGRES_USER: tachyon
      POSTGRES_PASSWORD: tachyon_local_dev
      POSTGRES_SSL: "false"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - tachyon
    profiles:
      - ghcr
    restart: "no"

volumes:
  pgdata:
  redisdata:

networks:
  tachyon:
    driver: bridge