# Tachyon GitHub Actions Workflow Template - Docker Compose
# =============================================================================
# NOTES
# =============================================================================
# - Service repos will reference this for consistent test, build and push patterns
# - Called from service repo CI workflows
# =============================================================================

name: Build and Push Docker Image

on:
  workflow_call:
    inputs:
      image_name:
        required: true
        type: string
        description: "GHCR image name (e.g., tachyon-api)"
      dockerfile:
        required: false
        type: string
        default: "./Dockerfile"
      context:
        required: false
        type: string
        default: "."
      max_image_size_mb:
        required: false
        type: number
        default: 500
    secrets:
      GHCR_TOKEN:
        required: false

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ inputs.context }}
          file: ${{ inputs.dockerfile }}
          push: true
          build-args: |
            GIT_COMMIT_SHA=${{ github.sha }}
          tags: |
            ghcr.io/tachyonapp/${{ inputs.image_name }}:${{ github.sha }}
            ghcr.io/tachyonapp/${{ inputs.image_name }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Check image size
        run: |
          docker pull ghcr.io/tachyonapp/${{ inputs.image_name }}:${{ github.sha }}
          SIZE=$(docker image inspect ghcr.io/tachyonapp/${{ inputs.image_name }}:${{ github.sha }} --format='{{.Size}}')
          SIZE_MB=$((SIZE / 1024 / 1024))
          echo "Image size: ${SIZE_MB}MB (limit: ${{ inputs.max_image_size_mb }}MB)"
          if [ "$SIZE_MB" -gt "${{ inputs.max_image_size_mb }}" ]; then
            echo "::error::Image exceeds size budget (${SIZE_MB}MB > ${{ inputs.max_image_size_mb }}MB)"
            exit 1
          fi

      - name: Scan for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/tachyonapp/${{ inputs.image_name }}:${{ github.sha }}
          exit-code: "1"
          severity: "CRITICAL,HIGH"
          ignore-unfixed: true
          vuln-type: "os"
          skip-dirs: /tmp,/var/cache,/var/tmp,**/node_modules
          skip-files: LICENSE,README.md,.gitignore