name: Lint and Test

on:
  workflow_call:
    inputs:
      node_version:
        required: false
        type: number
        default: 20
      lint_command:
        required: false
        type: string
        default: "npm run lint"
      test_command:
        required: false
        type: string
        default: "npm test"

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version }}
          cache: "npm"

      - name: Verify lockfile exists
        run: test -f package-lock.json || (echo "::error::Missing package-lock.json" && exit 1)

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: ${{ inputs.lint_command }}

      - name: Test
        run: ${{ inputs.test_command }}

  secret-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Scan for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          extra_args: --only-verified